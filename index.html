<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de binário para decimal</title>
</head>
<body>
    <main>
        <section id="sectionConversor">
            <form action="">
                <label for-id="entradaInput">Digite um valor em binário:</label>
                <input id="entradaInput" type="text" placeholder="Digite o valor em binário">
                <button>Converter</button>
                <label for-id="saidaDecimal">Valor em decimal:</label>
                <input id="saidaDecimal" type="text" placeholder="Valor em decimal">
                
            </form>
        </section>
</main>
<script src="script.js"></script>
</body>
</html>
